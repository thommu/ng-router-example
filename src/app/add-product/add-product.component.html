
<div class="container">
    <h2>Add Product</h2>
    <form #productForm ="ngForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="name" class="form-control ngModel" name="name" placeholder="Enter product Name" #pdtName ="">
      </div>
      <div class="form-group">
        <label for="serial">Serial:</label>
        <input type="name" class="form-control ngModel" name="serial" placeholder="Enter product Serial" #serial ="">
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="name" class="form-control ngModel" name="price" placeholder="Enter Price" #price ="">
      </div>
      <div class="form-group">
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
      &nbsp;
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
